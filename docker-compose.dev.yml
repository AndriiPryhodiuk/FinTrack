version: "3.9"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - .:/app
            - maven_cache:/root/.m2
        ports:
            - "8080:8080"
        environment:
            SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
            DB_HOST: ${DB_HOST}
            DB_NAME: ${DB_NAME}
            DB_USER: ${DB_USER}
            DB_PASS: ${DB_PASS}
        depends_on:
            db:
                condition: service_healthy

    db:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: dev_root_pwd
            MYSQL_DATABASE: mydb
            MYSQL_USER: myuser
            MYSQL_PASSWORD: dev_pwd
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-pdev_root_pwd",
                ]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    maven_cache:
    mysql_data:
